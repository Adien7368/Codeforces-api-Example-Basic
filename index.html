<!DOCTYPE html>
<html class="w3-light-grey">
<head>
	<link rel="stylesheet" href="CSS/W3.css"></link>
	
	<title>Codeforces API </title>

	<div class="w3-container w3-padding-32">
		<h1 id="top" class = "w3-green w3-panel"> Enter Your Codeforces Handle</h1>
	</div>

</head>

<body>

	
	

	<div class="w3-container">
	<select name="meathodList" class = "w3-hover-light-green w3-padding" style = "width: 30%" onchange="update()">

		<option value="user">User Info</option>
		<option value="blogEntry">Blog Entry</option>
		<option value="recentAction">Recent Action</option>
		<option value="ratingChange">Rating Change</option>
		<option value="contest">Contest</option>
		<option value="problem">Problem</option>
		<option value="submission">Submission</option>
	</select>

	<input class="w3-border w3-hover-light-green  w3-padding" style="width: 48%" type="text" onkeyup="if(event.keyCode==13)document.getElementById('button0').click();" name="Handle" id="input0">
	
	<button class="w3-green" style = "padding-top: 8px;padding-bottom: 6px;width : 20%" id="button0" onclick="sendURL()" >Submit</button>
	</div>

	<h1 id="para" >Welcome</h1>
	
	<table id="user" style="width: 80%; margin-left: 10%;display: none">
		<tr>
			<th>
				<div>
					<img id="avatar" style="width: 60px;height: 60px" >
					<p style="font-size: 15px">Avatar</p>
				</div>
			</th>
			
			<th>
				<div>
					<img id="titlePhoto" style="width: 60px;height: 60px" >
					<p style="font-size: 15px">Title Photo</p>
				</div>
			</th>
		</tr>
		<tr>
			<th>
				<p id="handle"></p>
			</th>
		</tr>	
		<tr>
			 <th>
			 	 <p id = "rank"></p>
			 </th>
			 <th>
			 	 <p id="maxRank"></p>
			 </th>
		</tr>
		<tr>
			 <th>
			 	 <p id="rating"></p>
			 </th>

			 <th>
			 	 <p id="maxRating"></p>
			 </th>

		</tr>

		<tr>
			 <th>
			 	<p id="firstName"></p>
			 </th>
			 <th>
			 	<p id="lastName"></p>
			 </th>					
		</tr>
		<tr>
			 <th>
			 	 <p id = "contribution"></p>
			 </th>
		</tr>

	</table>

	<div id="blogEntry" style="border-style: solid;border-color: green;margin-left: 20px;display: none">
		<h1 id = "titl" style="margin-left: 30px;"></h1>
		<table style="margin-left: 30px;">
		<tr >
		<th>
		<p style="font-size:15px;" id="authorHandle"></p></th>
		<th>
		<p style="font-size: 15px;padding-left: 30px" id = "tags"></p>	
		</th>
		</tr>
		</table>

		<div id= "content" style="margin-left: 30px"></div>
		<div id = "comment" style="border-style: solid;border-color: green;border-width: 5px;padding:5px;border-radius: 10px">
			
		</div>
	</div>

	<div id = "recentAction" style="display: none">
		<table class="w3-table" id = "recentAction-table">
			<tr>
				<th>Blog ID</th>
				<th>Tags</th>
				<th>Author</th>
			</tr>
			
		</table>
	</div>

	<div id = "ratingChange" style = "display:none">
		<table class = "w3-table" id = "ratingChange-table">
			<tr>
				<th>Change of Rating</th>
				<th>Contest Name</th>
				<th>Rank</th>
				<th>New Rating</th>
			</tr>
		</table>
		
	</div>

	<div id = "Problem" style = "display: none;padding-left : 20px">
		
	</div>

	<script src="codeforces.js" type="text/javascript"></script>
	<script type="text/javascript" src="main.js" ></script>
</body>
</html>
